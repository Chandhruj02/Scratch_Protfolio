<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Portfolio with CSS3</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/80d6774dc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="#Home"><li>HOME</li></a>

    <section id="Home">

                    <i class="fa-brands fa-css3-alt skill_Icon" title="CSS3"></i>
                </div>
                <div>
                    <i class="fa-brands fa-js skill_Icon" title="Java script"></i>
                </div>
                <div>
                    <i class="fa-brands fa-github skill_Icon" title="Github"></i>
                </div>
                <div>
                    <i class="fa-brands fa-figma skill_Icon" title="Figma"></i>
                </div>
            </div>
        </div>
    </section>   
    <section id="certifications">
        <div class="certificationDiv">
            <div class="certificatio_title">
                <h4>Certification</h4>
            </div>
            <div class="CertificatesImg">
                <div>
                    <img src="./Assets/certificates (6).png" alt="certificate2">

                    <img src="./Assets/certificates (5).png" alt="certificate3">

                    <img src="./Assets/certificates (4).png" alt="certificate4">

    <section>
        <div id="Contact">
            <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp icons"></i></a>
            <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github icons"></i></a>
            <a href="https://in.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin icons"></i></a>
        </div>
    </section>
</body>
</html>
